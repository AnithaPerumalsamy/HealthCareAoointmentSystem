<form [formGroup]="loginForm">
    <h1 style="color: green; font-weight: bold; font-style: normal; font-size: x-large;">Login Form</h1>
    <div class="form-group col-md-4">
        <label for="userNameInput">UserName</label>
        <input type="text" formControlName="userName" class="form-control mb-2 mr-sm-2" id="userNameInput">
        <div style='color:red'>
            <error *ngIf="loginFormCtrl.userName.errors?.required"> User Name cannot be empty</error>
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="passwordInput">Password</label>
        <input type="password" formControlName="password" class="form-control mb-2 mr-sm-2" id="passwordInput">
        <div style='color:red'>
            <error *ngIf="loginFormCtrl.password.errors?.required"> Password cannot be empty</error>
        </div>
    </div>
    <div class="input">
        <input type="submit" value="Login" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="loginUser()">
        <div *ngIf="!isValidUser &&  errorMessage" style='color:red'>
            {{ errorMessage}} <a class="nav-link" [routerLink]="['register']" routerLinkActive="active">Register
            </a>
        </div>
    </div>

</form>
